<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onclick="setInputElement()">
    <div class="container wrapper">
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Describe the issue..."
        />
      </div>
      <div class="form-group">
        <label for="severity">Severity</label>
        <select class="form-control" id="severity">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="assigned-to">Assigned To</label>
        <input
          type="text"
          id="assigned-to"
          class="form-control"
          placeholder="Enter Responsible..."
        />
      </div>
      <button class="btn btn-primary margin-10 btn-lg" id="add">Add</button>
    </div>
    <div id="show-issues"></div>
    <div id="keyboard-wrapper">
      <div id="keyboard-keys"></div>
      <button class="btn btn-primary margin-5" onclick="keyPress(' ')">
        Space
      </button>
      <button class="btn btn-primary margin-5" onclick="deleteKey()">
        ‚Üê Delete
      </button>
      <button class="btn btn-primary margin-5" onclick="hideKeyboard()">
        Close Keyboard
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
